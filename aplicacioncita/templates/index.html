<!-- 
  Template HTML para autenticación de usuarios:
  1. Estructura básica con Bootstrap 5 para estilos responsive.
  2. Contiene un formulario de login con:
     - Campo de texto para nombre de usuario (username)
     - Campo de contraseña enmascarado (type="password")
     - Protección CSRF integrada ({% csrf_token %})
  3. Características:
     - Diseño minimalista con clases de Bootstrap (mb-3, form-label, etc.)
     - Mensaje genérico de seguridad para el usuario (form-text)
     - Envío mediante método POST para proteger credenciales
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <form method = 'POST'>
        {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"></label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"name='username'>
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>    
</body>
</html>
